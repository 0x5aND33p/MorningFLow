<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Wolverhampton Map</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			text-align: center;
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

        .logo {
            width: 300px;
            height: auto;
        }

        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }

        .map-container {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 20px;
        }

        #mapImage {
            width: 700px;
            height: auto;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }

        .buttons-title {
            font-size: 15px;
            font-weight: bold;
            text-align: left;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="WOLVERHAMPTON-LOGO.jpeg" alt="University Logo" class="logo">
    <div class="welcome-message">University of Wolverhampton Map</div>
    
    <div class="map-container">
        <img id="mapImage" src="uniMap.png" alt="University Map">
        <div class="buttons-container">
            <div class="buttons-title">Buildings Info:</div>
            <div class="buttons">
                <button class="button">MC</button>
                <button class="button">MB</button>
                <button class="button">MI</button>
				<button class="button">MG</button>
                <button class="button">MA</button>
                <button class="button">MD</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
