<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Homepage</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			text-align: center;
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.logo {
			width: 300px;
			height: auto;
		}

		.welcome-message {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
			
		}

		.button-container {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.button {
			background-color: #007BFF;
			color: white;
			padding: 15px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			text-align: center;
			text-decoration: none;
		}

		.button:hover {
			background-color: #0056b3;
		}

		#welcome-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			color: white;
			z-index: 1; 
			background: url('University Picture.jpg') no-repeat center center/cover;

		}



		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
		}

		.welcome-text {
			position: relative;
			font-size: 40px;
			font-weight: bold;
			padding: 20px;
		}
    </style>
</head>

<body>
    <div id="welcome-screen">
        <div class="overlay"></div>
        <div class="content">   
            <div class="welcome-text">Welcome to the University of Wolverhampton!</div>
        </div>
    </div>

    <div class="container">
        <img src="WOLVERHAMPTON-LOGO.jpeg" alt="University Logo" class="logo">
        <div class="welcome-message">
            Welcome to the University of Wolverhampton
        </div>

        <div class="button-container">
            <a href="About Us.html" class="button">About Us</a>
            <a href="map.html" class="button">Map-Building Info</a>
            <a href="course information.html" class="button">Course Information</a>
            <a href="accomodation.html" class="button">Accommodation</a>
        </div>
    </div>
</body>


<script>
window.onload = function() {
    const welcomeScreen = document.getElementById('welcome-screen');
    const menuContainer = document.querySelector('.container');

    if (sessionStorage.getItem('hasSeenWelcome') === 'true') {
        welcomeScreen.style.display = 'none';
        menuContainer.style.display = 'block';
    } else {   
        setTimeout(() => {
            welcomeScreen.style.opacity = 0;
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                menuContainer.style.display = 'block';

                sessionStorage.setItem('hasSeenWelcome', 'true');
            }, 1000);
        }, 5000); 
    }
};
</script>
</body>
</html>
