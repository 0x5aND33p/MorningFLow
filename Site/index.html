<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 50px;
            font-size: 32px;
            font-weight: bold;
            transition: opacity 0.5s;
        }
        #welcome-screen img {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <img src="WOLVERHAMPTON-LOGO.jpeg" alt="University Logo" class="logo">
        Welcome to the University of Wolverhapton!
    </div>

    <div class="container">
        <img src="WOLVERHAMPTON-LOGO.jpeg" alt="University Logo" class="logo">
        <div class="welcome-message">
            Welcome to the University of Wolverhampton
        </div>

        <!-- Buttons -->
        <div class="button-container">
	    <a href="#" class="button">About Us</a>
            <a href="About Us.html" class="button">About Us</a>
            <a href="map.html" class="button">Map</a>
            <a href="course information.html" class="button">Course Information</a>
            <a href="accomodation.html" class="button">Accomodation</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const menuContainer = document.querySelector('.container');

            setTimeout(() => {
                welcomeScreen.style.opacity = 0;
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                    menuContainer.style.display = 'block';
                }, 500);
            }, 600);
        };
    </script>
</body>
</html>
