<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Information - University of Wolverhampton</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f4f4f4, #e2e2e2);
      color: #333;
      overflow-x: hidden;
    }
    /* Hero Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0056b3;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.8s ease;
    }
    #splash h1 {
      font-size: 36px;
      margin: 0;
      padding: 0 20px;
    }
    #splash p {
      font-size: 18px;
      margin-top: 10px;
    }
    /* Sticky Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 1500;
      background: linear-gradient(90deg, #007BFF, #0056b3);
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* Main Container */
    .container {
      max-width: 1100px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .search-filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-bar, .filter-dropdown {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      outline: none;
      max-width: 48%;
    }
    .course-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      justify-content: center;
    }
    .course-card {
      border-radius: 10px;
      padding: 15px;
      color: white;
      cursor: pointer;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.5s ease forwards;
    }
    .course-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .STEM { background: linear-gradient(135deg, #007BFF, #0047A3); }
    .Business { background: linear-gradient(135deg, #28a745, #1E7D31); }
    .Humanities { background: linear-gradient(135deg, #9b59b6, #6A2E91); }
    .course-card button {
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      background: rgba(255,255,255,0.3);
      color: white;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .course-card button:hover {
      background: rgba(255,255,255,0.5);
    }
    /* Modal */
    .modal {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 25px 25px 0 0;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
    }
    .modal.show .modal-content {
      transform: translateY(0);
    }
    .modal-content.STEM { background: linear-gradient(135deg, #007BFF, #0047A3); color: white; }
    .modal-content.Business { background: linear-gradient(135deg, #28a745, #1E7D31); color: white; }
    .modal-content.Humanities { background: linear-gradient(135deg, #9b59b6, #6A2E91); color: white; }
    .modal-content h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .modal-content p {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .course-list { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>University of Wolverhampton</h1>
    <p>Discover your future in our innovative courses</p>
  </div>
  <div class="header">Course Information</div>
  <div class="container">
    <div class="search-filter-container">
      <input type="text" class="search-bar" id="searchBar" placeholder="Search for a course..." onkeyup="filterCourses()">
      <select class="filter-dropdown" id="filterCategory" onchange="filterCourses()">
        <option value="all">All Categories</option>
        <option value="STEM">STEM</option>
        <option value="Business">Business</option>
        <option value="Humanities">Humanities</option>
      </select>
    </div>
    <div class="course-list" id="courseList"></div>
  </div>
  <div class="modal" id="modal" onclick="closeModalOutside(event)">
    <div class="modal-content" id="modalContent" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalCategory"></p>
      <p id="modalDescription"></p>
    </div>
  </div>
  <script>
    setTimeout(() => { document.getElementById("splash").style.opacity = "0"; }, 2000);
    setTimeout(() => { document.getElementById("splash").style.display = "none"; }, 2800);
    
    const courses = [
      { title: "BSc (Hons) Computer Science", category: "STEM", description: "Step into the world of innovation with our Computer Science course. Specialize in AI, cybersecurity, or web development while gaining hands-on experience and industry placements." },
      { title: "BSc (Hons) Computer Science with Foundation Year", category: "STEM", description: "Begin with a tailored foundation year to build your skills before advancing into specialized modules and placements." },
      { title: "BSc (Hons) Computer Science with Sandwich Placement", category: "STEM", description: "Integrate a full placement year into your studies to gain practical experience and build professional networks." },
      { title: "BSc (Hons) Cybersecurity", category: "STEM", description: "Equip yourself with essential skills in ethical hacking, risk management, and digital forensics to protect organizations." },
      { title: "BSc (Hons) Cybersecurity with Sandwich Placement", category: "STEM", description: "Combine cybersecurity studies with a full industry placement, mastering cryptography and risk management." },
      { title: "BEng Mechanical Engineering", category: "STEM", description: "Explore mechanics, materials, and robotics to build a strong foundation in engineering design." },
      { title: "BSc Biomedical Science", category: "STEM", description: "Investigate human biology, diseases, and research methods to pave your way into the healthcare sector." },
      { title: "BSc Business Management", category: "Business", description: "Develop leadership and strategic skills essential for success in management and entrepreneurship." },
      { title: "BSc Marketing", category: "Business", description: "Learn branding, digital marketing, and consumer behavior to thrive in the dynamic marketing world." },
      { title: "BA English Literature", category: "Humanities", description: "Analyze literature, poetry, and modern writing to deepen your cultural and linguistic insights." },
      { title: "BA History", category: "Humanities", description: "Study world history, civilizations, and cultural dynamics to understand our past and present." },
      { title: "BSc Psychology", category: "Humanities", description: "Explore human behavior, cognition, and emotions while developing research and analytical skills." },
      { title: "BSc (Hons) Pharmaceutical Science", category: "STEM", description: "Gain comprehensive knowledge in drug discovery, analysis, development, and distribution with state-of-the-art facilities." },
      { title: "BSc (Hons) Pharmaceutical Science with Foundation Year", category: "STEM", description: "Build a strong scientific foundation before advancing to specialized pharmaceutical science modules with modern lab facilities." },
      { title: "BSc (Hons) Pharmacology", category: "Humanities", description: "Develop a thorough understanding of drug action, development, and therapeutic use through integrated learning and practical research." },
      { title: "BSc (Hons) Pharmacology with Sandwich Placement", category: "Humanities", description: "Combine pharmacology studies with a year-long industry placement to gain real-world clinical and research experience." },
      { title: "MPharm (Hons) Pharmacy", category: "Humanities", description: "Prepare for a dynamic pharmacy career with an extensive curriculum covering drug properties, clinical therapeutics, and innovative learning approaches." }
    ];
    
    function displayCourses(filteredCourses = courses) {
      document.getElementById('courseList').innerHTML = filteredCourses.map((course, index) => `
        <div class="course-card ${course.category}">
          <h3>${course.title}</h3>
          <button onclick="openModal(${index})">More Info</button>
        </div>
      `).join('');
    }
    
    function filterCourses() {
      const searchValue = document.getElementById("searchBar").value.toLowerCase();
      const selectedCategory = document.getElementById("filterCategory").value;
      const filteredCourses = courses.filter(course =>
        (selectedCategory === "all" || course.category === selectedCategory) &&
        course.title.toLowerCase().includes(searchValue)
      );
      displayCourses(filteredCourses);
    }
    
    function openModal(index) {
      const course = courses[index];
      document.getElementById("modalTitle").innerText = course.title;
      document.getElementById("modalCategory").innerText = "Category: " + course.category;
      document.getElementById("modalDescription").innerText = course.description;
      document.getElementById("modalContent").className = "modal-content " + course.category;
      document.getElementById("modal").classList.add("show");
    }
    
    function closeModal() {
      document.getElementById("modal").classList.remove("show");
    }
    
    function closeModalOutside(event) {
      if (event.target === document.getElementById("modal")) {
        closeModal();
      }
    }
    
    displayCourses();
  </script>
</body>
</html>
